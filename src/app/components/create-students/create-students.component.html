<div class="parent">
    <div class="child">
        <form [formGroup]="studentForm">

            <label for="">Name:</label>
            <input type="text" name="" id="" formControlName="name">
            <br>
            <br>

            <label for="">Gender:</label>
            <label for="">Male</label>
            <input type="radio" name="rrr" id="" formControlName="gender" value="male">
            <label for="">Female</label>
            <input type="radio" name="rrr" id="" formControlName="gender" value="female">
            <br>
            <br>

            <label for="">Mobile:</label>
            <input type="text" name="" id="" formControlName="mobile">
            <br>
            <br>

            <label for="">Email:</label>
            <input type="text" name="" id="" formControlName="email">
            <br>
            <br>

            <label for="">Batch:</label>
            <input type="text" name="" id="" formControlName="batch">
            <br>
            <br>

            <button (click)="create()">Create</button>
        </form>

    </div>
</div>
