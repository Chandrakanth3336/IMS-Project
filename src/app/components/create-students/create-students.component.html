<div class="parent">
    <div class="child">
        <form [formGroup]="studentForm">
            <h2>Create Student Form</h2>

            <label for>Name:</label>
            <input type="text" name id formControlName="name">

            <label for>Gender:</label>
            <label for>Male</label>
            <input type="radio" name="gender" id formControlName="gender"
                value="male">
            <label for>Female</label>
            <input type="radio" name="gender" id formControlName="gender"
                value="female">

            <label for>Mobile:</label>
            <input type="text" name id formControlName="mobile">

            <label for>Email:</label>
            <input type="text" name id formControlName="email">

            <label for>Batch:</label>
            <input type="text" name id formControlName="batch">

            <div formGroupName="address">
                <label for><strong>Address:</strong></label>
                <br>
                <label for>City:</label>
                <input type="text" name id formControlName="city">
                <br>

                <label for>mandal:</label>
                <input type="text" name id formControlName="mandal">
                <br>

                <label for>district:</label>
                <input type="text" name id formControlName="district">
                <br>

                <label for>State:</label>
                <input type="text" name id formControlName="state">
                <br>

                <label for>Pincode:</label>
                <input type="text" name id formControlName="pincode">
                <br>

            </div>

            <button (click)="addeducation()">Add Education</button>

            <div formArrayName="education">
                <div *ngFor="let educations of educationFormArray.controls ; let i=index">
                    <div formGroupName="{{i}}">
                        <br>
                        <h3>Education Details : {{i+1}}</h3>
                        <label for="">Qualification</label>
                        <input type="text" name="" id="" formControlName="qualification">

                        <label for="">Year</label>
                        <input type="text" name="" id="" formControlName="year">

                        <label for="">Percentage</label>
                        <input type="text" name="" id="" formControlName="percentage">
                        <br>
                        <button (click)="delete(i)">Delete {{i+1}}</button>
                    </div>
                </div>
            </div>
            <br>
            <div formGroupName="company">
                <label for><strong>Company:</strong></label>
                <br>
                <label for>Name:</label>
                <input type="text" name id formControlName="name">
                <br>

                <label for>Location:</label>
                <input type="text" name id formControlName="location">
                <br>

                <label for>Package:</label>
                <input type="text" name id formControlName="package">
                <br>

                <label for>OfferDate:</label>
                <input type="text" name id formControlName="offerDate">
                <br>
            </div>
            <label for="">SourceType:</label>
            <label for="">Direct:</label>
            <input type="radio" name="" id="sourcetype" formControlName="sourcetype" value="direct">

            <label for="">Referral:</label>
            <input type="radio" name="sourcetype" formControlName="sourcetype" value="referral">

            <div *ngIf="studentForm.get('sourcetype')?.value=='direct'">
                <label for="">SourceFrom:</label>
                <br>
                <input type="radio" name="sourceFrom" id="" formControlName="sourceFrom" value="SocialMedia">
                <label for="">SocialMedia</label>
                <br>
                <input type="radio" name="sourceFrom" id="" formControlName="sourceFrom" value="Office">
               <label for="">Office</label>
            </div>
           
            <div *ngIf="studentForm.get('sourcetype')?.value=='referral'">
                <label for="">ReferralName:</label>
                <input type="text" formControlName="referralName">
            </div>

            <button (click)="create()">Create</button>
        </form>

    </div>
</div>
